<main class="container" role="main" aria-labelledby="app-title">
  <h1 id="app-title">{{ title }}</h1>

  <!-- Formulario para agregar tareas -->
  <app-add-task (nuevaTarea)="agregarTarea($event)"></app-add-task>

  <!-- Lista de tareas -->
  <app-tasks-list [tareas]="tareas" (eliminar)="eliminarTarea($event)"></app-tasks-list>
</main>

<!-- Enrutador (si usas Router) -->
<router-outlet></router-outlet>
